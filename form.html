<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="form.js" defer></script>
  <title>Spirit Form</title>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Spirit_Airlines_logo.svg/572px-Spirit_Airlines_logo.svg.png" 
alt="Spirit Logo on yellow background as a header">
</head>

<body>
  <header alt="Side angle of a yellow airplane with 'Spirit' in black on plane's side and tail. When mouse hovers over image, a different angle of plane is shown.">
  </header>
  <form action="" name="form" onsubmit="return validateForm()">

    <fieldset>
      <legend>Personal Information</legend>
      <!-- first name and last name  -->
      <div>
          <input type="text" name="first" id="first" required>
          <label for="first">First Name</label>
          <input type="text" name="last" id="last" required>
          <label for="last">Last name</label>
      </div>
      <br/>
      <!--Telephone number-->
      <div>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <small>Format: 123-456-7890</small>
        <br><br>
        <!--TO DO: international country code-->
      </div>
      <!--Email-->
      <div>
        <label for="email">Enter your email:<span class="note">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <br/>
      <!-- Special offers-->
      <input type="checkbox" name="email_offers" id="email-offers">
      <label for="email-offers">Email me with special offers</label>

      <input type="checkbox" name="email_offers" id="text-offers">
      <label for="text-offers">Text me with special offers</label>
      <br/>
      <!-- DOB -->
      <div>
        <input type="date" name="dob" id="dob" required>
        <label for="dob">Date of Birth</label>
      </div>

      <!--salution-->
      <div>
        <p>Choose your salutation: </p>
        <input type="radio" id="Mr" name="salutation" value="Mr">
        <label for="Mr">Mr</label><br>
        <input type="radio" id="Mrs" name="salutation" value="Mrs">
        <label for="Mrs">Mrs</label><br>
        <input type="radio" id="Ms" name="salutation" value="Ms">
        <label for="Ms">Ms</label><br>
        <input type="radio" id="Dr" name="salutation" value="Dr">
        <label for="Dr">Dr</label><br>
        <input type="radio" id="Rev" name="salutation" value="Rev">
        <label for="Rev">Rev</label><br>
        <input type="radio" id="N/A" name="salutation" value="N/A">
        <label for="N/A">N/A</label><br>
      </div>

    </fieldset>

    <fieldset>
      <legend>Address</legend>

      <div class="country-selection">
              <!-- Choose country -->
        <div>
          <label for="countriesSelection">Country</label>
          <select id="countriesSelection" onchange="showOptions(value);">
            <option name="Country" value="USA" id="usa">United States</option>
            <option name="Country" value="CA" id="ca">Canada</option>
          </select>
        </div>


          <!-- list of territories -->
          <div id="territories" class="hidden">
           <label for="terr-list">Territories</label>
            <select id="terr-list">
              <option value="AB">Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="MB">Manitoba</option>
              <option value="NB">New Brunswick</option>
              <option value="NL">Newfoundland and Labrador</option>
              <option value="NS">Nova Scotia</option>
              <option value="NT">Northwest Territories</option>
              <option value="NU">Nunavut</option>
              <option value="ON">Ontario</option>
              <option value="PE">Prince Edward Island</option>
              <option value="QC">Quebec</option>
              <option value="SK">Saskatchewan</option>
              <option value="YT">Yukon</option>
            </select>
          </div>
  
          <!--list of states-->
          <div id="states">
            <label for="state-list">States</label>
            <select id="state-list">
              <option value=""></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
      </div>

        <!--Home Address-->
        <div class="address">
          <label for="street">Street Address</label>
          <input type="text" name="street" id="street">
          <label for="town">Town</label>
          <input type="text" name="town" id="town">
        </div>

        <!--Zip Code-->
        <div>
          <label for="zipcode">Zip Code</label>
          <input type="zipcode" id="zipcode" name="zipcode"
            pattern="^\\d{5}(-{1}\\d{4,6})$ | /^[ABCEGHJ-NPRSTVXY]\d[ABCEGHJ-NPRSTV-Z][ -]?\d[ABCEGHJ-NPRSTV-Z]\d$/i" />
        </div>


    </fieldset>

    <!--Username-->
    <fieldset>
    <legend>Login</legend>
    <div class="login">
      <label for="uname">Username:</label>
      <input type="text" name="uname" required>
    </div>
    <!-- Password -->
    <div>
    <label for="password">Password</label>
    <input type="password" id="password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm_password">
    </div>
    </fieldset>
    <!-- Number 
    <div>
    <label for="number">What's your favorite number? Between 1 and 10</label>
    <input type="number" name="fave-num" id="number" min="0" max="10">    
    </div>
    -->

    <!-- Preferences -->
    <fieldset>
      <legend>Flight Preferences</legend>
      <p>Seating Preference<p>
      <input type="radio" name="aisle" id="aisle">
      <label for="aisle">Aisle</label>
      <input type="radio" name="window" id="window">
      <label for="window">Window</label>
      
      <p></p>
      <label for="carryon">How many carry ons do you have?<small> Additional charges may apply</small></label>
      <input type="number" id="carryon">
      
    
      <p><b>Exit Row Emergency Seating </b></p>
      <p>Are you willing and able to assist in case of emergency?<p>
      <input type="checkbox" id="exitrow">
      <label for="exitrow">Yes</label>
      
      </p>
    </fieldset>

    <fieldset>
      <legend>Payment</legend>
      <label for="ccn">Credit Card Number:</label>
      <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" 
        autocomplete="cc-number" maxlength="19" 
        placeholder="xxxx xxxx xxxx xxxx" required>
    </fieldset>

    <!--Note-->
    <p><span class="note">*</span>Required field</p>
    
    <!--End of Menu Options-->
    <div>
      <button type="reset">Reset</button>
      <button type="submit" id="submit">Submit</button>
      </div>
  </form>
</body>

</html>
